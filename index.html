<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <h1>Network</h1>
    </div>
    <h1 id="h1">Your Feed</h1>
    <div class="main display-flex">
      <div class="left-col">
        <img src="img/img_568656.png.crdownload" alt="profile pic" />
        <p><a href="#">Add an avatar</a></p>
        <h2>James Doe</h2>
      </div>
      <div class="right-col">
        <div class="likes-container">
          <div class="row display-flex">
            <h3>Neil M</h3>
            <div class="neil likes display-flex">
              <p>9 like(s)</p>
              <button onclick="likesFunction(0, 'neil')">Like</button>
            </div>
          </div>
          <p>
            I just set up this new discord bot, let me know what you all think.
            <a href="#">link</a>
          </p>
        </div>

        <div class="likes-container">
          <div class="nichole row display-flex">
            <h3>Nichole K</h3>
            <div class="likes display-flex">
              <p>12 like(s)</p>
              <button onclick="likesFunction(1, 'nichole')">Like</button>
            </div>
          </div>
          <p>Just finished my <a href="#">next comic</a>, check it out.</p>
        </div>

        <div class="likes-container">
          <div class="jim row display-flex">
            <h3>Jim R</h3>
            <div class="likes display-flex">
              <p>9 like(s)</p>
              <button onclick="likesFunction(2, 'jim')">Like</button>
            </div>
          </div>
          <p>
            I can't stop listening to the <a href="#">new album</a>. Who else is
            liking it?
          </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
